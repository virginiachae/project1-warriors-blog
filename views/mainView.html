<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dub Nation</title>

    <!-- Bootstrap Core CSS -->
    <link href="styles/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="styles/css/clean-blog.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="/styles/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="scripts/mainView.js"></script>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="index.html">A GA Project</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#blogs">Home</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#createNewAccount">Create New Account</a>
                    </li>
                    <li>
                        <a href="#login">Login</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('http://i.imgur.com/aZROrVf.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Dub Nation Blog</h1>
                        <hr class="small">
                        <span class="subheading">The Best Stop for Warrior Fans</span>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- Main Content -->
    <div id="blogs">
        <script id="blog-template" type="text/x-handlebars-template">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                        <div class="post-preview">
                            <!-- <a href="post.html"> -->
                            <h2 class="post-title">
                            Rumor has Klay to Boston? Story <a href="http://www.mercurynews.com/2016/11/14/the-anatomy-of-a-bogus-trade-rumor-klay-thompson-to-boston-edition/">Here</a>
                        </h2>
                            <p class="post-meta">Posted by <b>{{blogPoster.username}}</b> on September 24, 2014</p>
                            <p class="post-subtitle">
                                {{blogBody}}
                            </p>

                        </div>
                        <!-- comments -->
                        <p class="post-meta"><strong>{{blogComment.length}} comments</strong></p>
                        {{#each blogComment}}
                        <div class='panel-footer' id="ind-comments">
                            <div><strong>{{user}} says:</strong></div>
                            <div>{{commentBody}}</div>
                        </div>
                        <br> {{/each}}
                        <div class='panel-footer'>
                            <form class="commentForm" id="addCommentForm" data-id={{_id}}>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="user" placeholder="please enter your username" data-id={{_id}}>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="commentBody" placeholder="leave a comment!" cols="50" data-id={{_id}}></textarea>
                                </div>
                                <button type="submit" class="btn btn-default">Add comments</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </script>
    </div>

    <!-- Older Posts -->
    <ul class="pager">
        <li class="next">
            <a href="#">Older Posts &rarr;</a>
        </li>
    </ul>

    <!-- New User Form -->
    <div class="col-md-10 col-md-offset-1">
        <section id='user-form' class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <form class="form-horizontal" method="post" action="/api/users">
                        <fieldset>
                            <!-- Form Name -->
                            <legend id='createNewAccount'>Create New User</legend>
                            <!-- Text input: Name-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="name">Name</label>
                                <div class="col-md-4">
                                    <input id="name" name="name" type="text" placeholder="First and Last" class="clear form-control input-md" required="">
                                </div>
                            </div>
                            <!-- Text input: username-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="username">Username</label>
                                <div class="col-md-4">
                                    <input id="username" name="username" type="text" placeholder="Username" class=" clear form-control input-md">
                                </div>
                            </div>
                            <!-- Text input: password-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="password">Password</label>
                                <div class="col-md-4">
                                    <input id="password" name="password" type="text" placeholder="password" class="clear form-control input-md">
                                  </div>
                                </div>
                                <!-- Text input: email-->
                                <div class="form-group">
                                  <label class="col-md-4 control-label" for="email">Email</label>
                                  <div class="col-md-4">
                                    <input id="email" name="email" type="text" placeholder="email" class="clear form-control input-md">
                                  </div>
                            </div>
                            <!-- Text input: image url-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="imgUrl">Image URL</label>
                                <div class="col-md-4">
                                    <input id="imgUrl" name="imgUrl" type="text" placeholder="image url" class="clear form-control input-md">
                                </div>
                            </div>
                            <!-- Button to submit -->
                            <div class="form-group">
                                <!-- <label class="col-md-4 control-label" for="singlebutton">Create</label> -->
                                <div class="col-md-4 col-xs-offset-5">
                                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">

            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; Your Website 2016</p>
                </div>
            </div>
        </div>
    </footer>






    <!-- jQuery -->
    <script src="/styles/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="styles/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="/scripts/js/jqBootstrapValidation.js"></script>
    <script src="/scripts/js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="/scripts/js/clean-blog.min.js"></script>

</body>

</html>
